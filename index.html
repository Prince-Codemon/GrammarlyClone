<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Grammarly Clone 
    </title>
    <link rel="shortcut icon" href='favicon.ico' type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>Check Your English Text For Grammer, Spelling and Punctuation errors with Real Time Character Counter</p>
        <textarea id="textarea" class="textarea"  placeholder="Please Write Here.."></textarea>
        <button onclick="copyText()">Copy Text</button>
        <div class="counter-container">
            <p>Total Character : <span id="total-counter">0</span></p>
            <p>Remaining Char : <span id="remain-counter">150</span></p>
        </div>

<div class="box"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
